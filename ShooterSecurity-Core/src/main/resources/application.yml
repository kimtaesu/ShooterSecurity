server:
  port: 8082

logging.level.org.springframework.*: DEBUG

spring.profiles.active: local

spring:
  profiles: local
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:~/test;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate.ddl-auto: create
    show-sql: true